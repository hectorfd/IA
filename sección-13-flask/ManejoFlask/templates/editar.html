<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>{{ titulo }} - Editar Miembro</title>
    <style>
        .container {
            max-width: 600px;
            margin-top: 30px;
        }
        .form-container {
            background-color: rgba(33, 37, 41, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn-warning {
            background-color: rgb(255, 217, 102);
            border-color: rgb(255, 217, 102);
            color: black;
        }
        .btn-secondary {
            background-color: rgb(108, 117, 125);
            border-color: rgb(108, 117, 125);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-warning mb-4">Zona Fit (GYM)</h1>
        <h2 class="text-center mb-4">Editar Miembro</h2>
        
        <div class="form-container">
            <form action="/editar/{{ miembro.id }}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ miembro.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ miembro.apellido }}" required>
                </div>
                <div class="mb-3">
                    <label for="membresia" class="form-label">Membres√≠a</label>
                    <input type="number" class="form-control" id="membresia" name="membresia" value="{{ miembro.membresia }}" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                    <a href="/" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
