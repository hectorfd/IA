<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>{{ titulo }}</title>
    <style>
        .container {
            max-width: 1200px;
            margin-top: 30px;
        }
        .form-container {
            background-color: rgba(33, 37, 41, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .table-container {
            background-color: rgba(33, 37, 41, 0.8);
            border-radius: 10px;
            padding: 20px;
        }
        .table-header {
            background-color: rgb(255, 217, 102);
            color: black;
        }
        .btn-warning {
            background-color: rgb(255, 217, 102);
            border-color: rgb(255, 217, 102);
            color: black;
        }
        .btn-danger {
            background-color: rgb(220, 53, 69);
            border-color: rgb(220, 53, 69);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-warning mb-4">Zona Fit (GYM)</h1>
        
        <div class="row">
            <!-- Formulario de ingreso -->
            <div class="col-md-4">
                <div class="form-container">
                    <form action="/guardar" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="membresia" class="form-label">Membresía</label>
                            <input type="number" class="form-control" id="membresia" name="membresia" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-warning">Guardar</button>
                            <button type="reset" class="btn btn-danger">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Tabla de miembros -->
            <div class="col-md-8">
                <div class="table-container">
                    <table class="table table-striped">
                        <thead class="table-header">
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Membresía</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for miembro in miembros %}
                            <tr>
                                <td>{{ miembro.id }}</td>
                                <td>{{ miembro.nombre }}</td>
                                <td>{{ miembro.apellido }}</td>
                                <td>{{ miembro.membresia }}</td>
                                <td>
                                    <a href="/editar/{{ miembro.id }}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a>
                                    <a href="/eliminar/{{ miembro.id }}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>

</html>
